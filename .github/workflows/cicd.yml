name: Reproducible Example

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node-version: [22.4.1, 22.5.0]
        os: [ windows-2019, windows-2022, macos-12, macos-13, macos-14, ubuntu-20.04, ubuntu-22.04 ]
        command: [install, ci]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run npm ${{ matrix.command }}
        run: npm ${{ matrix.command }}
